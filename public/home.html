<meta name="viewport" content="width=1000, initial-scale=1.0">
<div class="panel panel-default" style="padding-top:40px">
        <div class="panel-heading">
                <center>
                        <h3>Select options for your Home Survellaince Device</h3>
                </center>
        </div>
        <div class="panel-body">
                <div>
                        <flash-message duration="5000" show-close="true"></flash-message>
                </div>
                <div class="fluid-container" style="padding-top:1px;">
                        <div class="row">
                                <div id="my_camera" style="margin:0 auto;width:320px; height:240px;"></div>
                        </div>

                        <div class="row">
                                <div class="col col-md-6">
                                        <h4 style="margin-bottom:-10px" class='pull-right'>Start Surveillance (Click to start your device)</h4></br><div class='pull-right'  style="margin-top: 21px;"><toggle id="start" ng-model="toggleValue" ng-change="changed()" on="Enabled&nbsp&nbsp" off="Disabled&nbsp&nbsp"></toggle></div></br><p>&nbsp</p>
                                                        
                                </div>
                                <div class="col col-md-6">
                                        <h4 style="margin-bottom:-10px"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> &nbspAlert Police (Click to alert police)</h4></br>
                                        <button type="button" ng-click="alertPolice()" class="btn btn-danger">Alert</button></br><p></p>
                                </div>

                        </div>
                </div>
        </div>
</div>
