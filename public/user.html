<div class="container" style="padding-top:45px">
        <h1>User Registration</h1>

        <div class="row">
                <div class="col-md-4">
                        <div class="form-group">
                                <label>Name:</label>
                                <input type="text" ng-model="user.name" class="form-control">
                        </div>
                        <div class="form-group">
                                <label>Cell:</label>
                                <input type="text" ng-model="user.phone" class="form-control">
                        </div>
                        <div class="form-group">
                                <label>Password:</label>
                                <input type="password" placeholder="Password" ng-model="user.password" class="form-control">
                        </div>
                        <div class="form-group">
                                        <label>Confirm Password:</label>
                                        <input placeholder="Confirm password" type="password" ng-model="user.conpassword" class="form-control">
                                </div>
                        <button type="button" class="btn btn-default" ng-click="save()">Save</button>     
                </div>
                <div class="col-md-8">
                        
                </div>
        </div>
</div>
